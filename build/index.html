<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>best-workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>document.write('<script src="http://'+(location.host||'localhost').split(':')[0]+':35729/livereload.js?snipver=1"></'+'script>')</script>
    <style type="text/css">
      html, body {
        height: 100%;
        overflow: scroll !important; /* overwrite default Famo.us CSS */
      }
      #stage {
        height: 100%;
        width: 100%;
      }
      input {
        width: 100%;
        height: 50px;
        font-size: 40px;
        color: #00B9D7;
        border: none;
        padding: 10px;
        z-index: 10;
      }
      input:focus {
        outline: 0;
      }
    </style>
  </head>

  <body>

    <div>
      <form method="gret">
        <input type="text" list="scenes" name="best" id="input" placeholder="hello-famous">
        <datalist id="scenes">
          <option value="hello-famous">
          <option value="click-event">
          <option value="repeat">
          <option value="animation-timeline">
        </datalist>
      </form>
    </div>

    <div id="stage"></div>

    <script type="text/javascript" src="best.bundle.js"></script>
    <script type="text/javascript" src="assets/query-string.js"></script>

    <script type="text/javascript">
      (function() {
        if (QUERY.best) {
          document.getElementById('input').value = QUERY.best;
          if (QUERY.best.split(':').length < 2) QUERY.best = 'super.demo.day:' + QUERY.best;
          BEST.deploy(QUERY.best, 'HEAD', '#stage');
          document.getElementById('stage').scrollIntoView();
        }
        else {
          console.error('Please supply a BEST name (`?best=...`)');
        }
      }());
    </script>

  </body>

 

 

 
</html>
