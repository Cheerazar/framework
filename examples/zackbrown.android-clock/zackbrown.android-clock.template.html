<famous.layout.header-footer id="header-footer">
  
  <famous.core.view id="header">
    <famous.layout.horizontal id="header-buttons">
      <famous.core.surface class="header-button" on-click="header-button-clicked">
        <img />
      </famous.core.surface>
    </famous.layout.horizontal>
  </famous.core.view>

  <famous.core.view id="content" on-touchmove="panel-touch-moved" on-touchend="panel-touch-ended">
    <famous.core.view id="panels">
      <zackbrown.android-clock.alarm-clock class="panel" id="alarm-clock"></zackbrown.android-clock.alarm-clock>
      <zackbrown.android-clock.clock class="panel" id="clock"></zackbrown.android-clock.clock>
      <zackbrown.android-clock.countdown class="panel" id="countdown"></zackbrown.android-clock.countdown>
      <zackbrown.android-clock.stopwatch class="panel" id="stopwatch"></zackbrown.android-clock.stopwatch>
    </famous.core.view>
  </famous.core.view>

</famous.layout.header-footer>
