<famous:core:view id="wrapper">
    <famous:core:dom-element id="circle-header">
        <p>Circle Header</p>
    </famous:core:dom-element>

    <famous:core:view id="circle">
        <famous:core:view id="circle-label">
            <famous:core:dom-element class='circle-label-surface'>
                <p>Circle Label</p>
            </famous:core:dom-element>
        </famous:core:view>

        <famous:core:dom-element id='circle-surface' famous:events:click='handle-click'>
        </famous:core:dom-element>
    </famous:core:view>
</famous:core:view>
