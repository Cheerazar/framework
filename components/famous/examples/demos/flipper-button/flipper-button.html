<famous:core:view id="flipper-root">

    <famous:core:view class="flipper-front">
        <famous:core:dom-element class="front-surface button-surface" famous:events:click="flip-click">
        </famous:core:dom-element>

        <famous:core:view class='front-label'>
            <famous:core:dom-element class='front-label-surface button-surface'>
                <div class="btn-delete">Delete</div>
            </famous:core:dom-element>
        </famous:core:view>
    </famous:core:view>

    <famous:core:view class="flipper-back">
        <famous:core:dom-element class="back-surface button-surface" famous:events:click="flip-click">
        </famous:core:dom-element>

        <famous:core:view class='back-label'>
            <famous:core:dom-element class="back-label-surface button-surface" famous:events:click="flip-click">
                <p>Are you sure?</p>
                <button class="btn-yes">Yes</button>
                <button class="btn-no">No</button>
            </famous:core:dom-element>
        </famous:core:view>
    </famous:core:view>

</famous:core:view>
