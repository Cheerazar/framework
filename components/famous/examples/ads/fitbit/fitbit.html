<famous:core:view id="ad-container">

    <famous:core:ui-element id='meet-family-banner'>
        <p> Meet the family. </p>
    </famous:core:ui-element>

    <!--~~~~~~~~~~~~~~ FIND FIT LABEL ~~~~~~~~~~~~~~-->
    <famous:core:ui-element id='find-fit'>
        <p> findyourfit </p>
    </famous:core:ui-element>

    <!--~~~~~~~~~~~~~~ CHARGE ITEM ~~~~~~~~~~~~~~-->
    <famous:core:ui-element id='charge-item' class='fitbit-img' famous:events:mousemove="handle-charge-hover">
        <img src="assets/fitbit/blue.png"/>
    </famous:core:ui-element>

    <famous:core:ui-element id='charge-label' class='label'>
        <p> charge </p>
    </famous:core:ui-element>

    <!--~~~~~~~~~~~~~~ FLEX ITEM ~~~~~~~~~~~~~~-->
    <famous:core:ui-element id='flex-item' class='fitbit-img' famous:events:mousemove="handle-flex-hover">
        <img src="assets/fitbit/orange.png"/>
    </famous:core:ui-element>

    <famous:core:ui-element id='flex-label' class='label'>
        <p> flex </p>
    </famous:core:ui-element>

    <!--~~~~~~~~~~~~~~ ONE ITEM ~~~~~~~~~~~~~~-->
    <famous:core:ui-element id='one-item' class='fitbit-img' famous:events:mousemove="handle-one-hover">
        <img src="assets/fitbit/black.png"/>
    </famous:core:ui-element>

    <famous:core:ui-element id='one-label' class='label'>
        <p> one </p>
    </famous:core:ui-element>

    <!--~~~~~~~~~~~~~~ ZIP ITEM ~~~~~~~~~~~~~~-->
    <famous:core:ui-element id='zip-item' class='fitbit-img' famous:events:mousemove="handle-zip-hover">
        <img src="assets/fitbit/green.png"/>
    </famous:core:ui-element>

    <famous:core:ui-element id='zip-label' class='label'>
        <p> zip </p>
    </famous:core:ui-element>

    <!--~~~~~~~~~~~~~~ BOTTOM BAR ~~~~~~~~~~~~~~-->
    <famous:core:view id="bottom-bar-container">
        <famous:core:dom-element id="bottom-bar-background">
        </famous:core:dom-element>

        <!--~~~~~~~~~~~~~~ LOGO ~~~~~~~~~~~~~~-->
        <famous:core:ui-element id='fitbit-logo'>
            <img src="assets/fitbit/fitbit-fs8.png"/>
        </famous:core:ui-element>

        <!--~~~~~~~~~~~~~~ SHOP NOW BUTTON ~~~~~~~~~~~~~~-->
        <famous:core:ui-element id='shop-now-button'>
            <p> SHOP NOW </p>
        </famous:core:ui-element>
    </famous:core:view>

    <famous:core:ui-element id="container-background" famous:events:mousemove="handle-exit-hover">
    </famous:core:ui-element>

</famous:core:view>
