<famous:view id="flipper-root">
    <famous:view class="flipper-front">
        <famous:html-element class="front-surface button-surface" famous:events:click="flip-click">
            <div class="btn-delete">Delete</div>
        </famous:html-element>
    </famous:view>

    <famous:view class="flipper-back">
        <famous:html-element class="back-surface button-surface" famous:events:click="flip-click">
            <p>Are you sure?</p>
            <button class="btn-yes">Yes</button>
            <button class="btn-no">No</button>
        </famous:html-element>
    </famous:view>
</famous:view>
