<view class="tweet-view">
    <!--<dom-element class="background"></dom-element>-->

    <ui-element class="tweet">
        <div class="tweet-header">
            <!--<img class="user-image" src={{userImage}} style={{userImageStyle}}>-->
            <div class="display-name">{{displayName}}</div>
            <div class="user-name">{{userName}}</div>
            <div class="tweet-content">{{tweetContent}}</div>
            <div class="tweet-age">{{tweetAge}}</div>
        </div>

        <div class="tweet-image">
            <!--<img class="user-image" src={{userImage}}>-->
        </div>

        <div class="tweet-footer">
            <div class="respond"></div>
            <div class="retweets">{{retweets}}</div>
            <div class="favorites">{{favorites}}</div>
            <div class="follow"></div>
        </div>
    </ui-element>
</view>
