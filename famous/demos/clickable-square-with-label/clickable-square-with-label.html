<famous:core:view id="context">
    <famous:core:view id='label-view'>
        <famous:core:dom-element id="label">
            <div>Clickable Square</div>
        </famous:core:dom-element>
    </famous:core:view>

    <famous:core:view id="square-view">
        <famous:core:dom-element id="square">
            <h1>{{ count }}</h1>
        </famous:core:dom-element>
    </famous:core:view>
</famous:core:view>
