<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BEST</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div style="overflow:hidden; width:300px; height:625px; margin: auto; position: absolute; top: 0; left: 0; right: 0; bottom: 0"></div>
    <script type="text/javascript" src="index.bundle.js"></script>
    <script type="text/javascript" src="assets/query-string.js"></script>
    <script type="text/javascript">
      (function() {
        if (QUERY.best) {
          var folder = QUERY.best.split(':')[0];
          if (folder === 'famous-ads') { 
            BEST.Application.deploy(QUERY.best, 'div', function(app){window.app=app;});
          }
          else {
            BEST.Application.deploy(QUERY.best, 'body', function(app){window.app=app;});
          }
        }
        else {
          console.error('Please supply a BEST name (`?best=...`)');
        }
      }());
    </script>
  </body>
</html>
