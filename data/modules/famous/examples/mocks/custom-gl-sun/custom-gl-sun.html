<famous:core:view id="view">
  <famous:webgl-mesh id="mesh">
    <famous:webgl-geometry id="geometry">
    </famous:webgl-geometry>
    <famous:webgl-material id="material">
    </famous:webgl-material>
    <famous:webgl-shader>
      vec3 sunDisplacement() {
        v_disp = a_disp;
        return normals * vec3(a_disp * 10.0 * u_ampl);
      }
    </famous:webgl-shader>
    <famous:webgl-shader id="vertex">
      sunDisplacement();
    </famous:webgl-shader>
    <famous:webgl-shader id="fragment">
      vec3(
        clamp(v_disp * u_ampl * 3.0, 0.0, 1.0),
        clamp(v_disp * u_ampl * 3.0 - 1.0, 0.0, 1.0),
        clamp(v_disp * u_ampl * 3.0 - 2.0, 0.0, 1.0)
      );
    </famous:webgl-shader>
  </famous:webgl-mesh>
</famous:core:view>
